<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b82c9cded8.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="nav--ul-list">
                <li class="ul-list--item">
                    <a href="" type="button"><i class="fa-regular fa-clock"></i></a>
                </li>
                <li class="ul-list--item">
                    <a href="index.html" type="button"><i class="fa-solid fa-stopwatch active"></i></a>
                </li>
                <li class="ul-list--item">
                    <a href="./pages/timer.html" type="button"><i class="fa-solid fa-hourglass-empty"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section--chronometer">
            <div class="chronometer--container">
                <div class="container--title">
                    <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="secounds">00</span>.<span id="milisecounds">00</span></p>
                </div>
                <div class="container--buttons">
                    <button class="resetB button--stop"id="start" type="button">
                        <i class="resetB fa-solid fa-stop"></i>
                    </button>
                    <button  class="play button--start"  type="button">
                        <i class="play fa-solid fa-play"></i> 
                    </button>
                    <button  class="no-active pause button--start" type="button">
                        <i class="pause fa-solid fa-pause"></i>
                    </button>
                </div>
            </div>

        </section>
    </main>



    <script src="chronometer.js"></script>
</body>

</html>
